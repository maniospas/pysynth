{% extends 'base.html' %}

{% block content %}
  <form method="POST" action="{{ url_for('add') }}">
    <div class="input-group mb-4">
      <span class="input-group-text">https://</span>
      <input type="text" name="source" id="source" class="form-control form-control-lg" placeholder="source" required>
    </div>
    <div class="input-group mb-4">
      <input type="text" name="name" id="name" placeholder="description" class="form-control form-control-lg" required>
    </div>
    <div class="input-group mb-4">
      <textarea name="code" id="code" class="form-control form-control-lg" placeholder="code" rows="6" required></textarea>
    </div>
    <div class="d-flex justify-content-center">
      <div class="btn-group mb-4 w-100 ">
        <input type="submit" value="Add" class="btn btn-primary btn-lg w-75">
        <a href="{{ url_for('data') }}" class="btn btn-secondary btn-lg w-25">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
